<!DOCTYPE html>
<html>
  <head>
    <title>
      Checkout
    </title>

    <meta name="viewport" content="width=device-width, initial-scale= 1">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <!--CSS files-->
    <link rel="stylesheet" href="style/shared/general.css">
    <link rel="stylesheet" href="style/pages/checkout/checkout- header.css">
    <link rel="stylesheet" href="style/pages/checkout/checkout.css">


  </head>
  <body>

    <div class="header-containor">
      <div class="checkout-header">

        <section class="left-section">
          <a href="amazon.html">
            <img src="images/amazon-logo.png" class="amazon-logo">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </section>
        
  
        <section class="middle-section">
          <div class="checkout-items">
            Checkout (<a href="amazon.html"><span class="js-checkout-header-items" style="margin-right: 3px">0</span><span>items</span></a>)
          </div>
        </section>
  
        <section class="right-section">
          <img src="images/icons/checkout-lock-icon.png" class="lock-icon">
        </section>
  
      </div>
    </div>

    <main>
      <div class="title">
        Review your order
      </div>

      <div class="grid">
        <div class="product-details-containor js-cart-items">
        </div>

        <div class="order-summary-containor">
          <div class="order-summary-text">
            Order Summary
          </div>

          <div class="items-shipping js-payment-summary">
          </div>
        </div>
        
      </div>
    </main>

    
    <!--JavaScript file-->
    <script type="module" src="script/checkout.js"></script>
  </body>
</html>
